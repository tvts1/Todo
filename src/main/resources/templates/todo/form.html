<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${todoDTO.id != null} ? 'Editar Tarefa' : 'Nova Tarefa'">Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
<body class="bg-light">
<div class="container mt-5" style="max-width:600px;">
    <h1 class="mb-4" th:text="${todoDTO.id != null} ? 'Editar Tarefa' : 'Nova Tarefa'"></h1>

    <form th:action="@{${todoDTO.id != null} ? '/todos/' + ${todoDTO.id} : '/todos'}" method="post" th:object="${todoDTO}">

        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" />
            <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">Erro no título</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" />
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Erro na descrição</div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed" />
            <label class="form-check-label" for="completed">Concluído</label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/todos}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
