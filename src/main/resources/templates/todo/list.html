<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Lista de Tarefas</h1>

    <a class="btn btn-primary mb-3" th:href="@{/todos/new}">Nova Tarefa</a>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-primary">
        <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Concluído</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.completed ? 'Sim' : 'Não'}"></td>
            <td>
                <a class="btn btn-sm btn-outline-secondary me-2" th:href="@{'/todos/' + ${todo.id} + '/edit'}">Editar</a>
                <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
